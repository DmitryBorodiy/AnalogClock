<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Analog Clock</title>
  
  <!-- ReactJS -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- WinUI -->
  <script type="module" src="https://unpkg.com/@fluentui/web-components"></script>
  
  <!-- Fabric JS -->
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.min.css" />
  <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/css/fabric.components.min.css" />
  <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.4.0/js/fabric.min.js"></script>
  
  <!-- Local -->
  <link rel="stylesheet" href="css/clock.css" />
  <link rel="stylesheet" href="../fonts/FluentSystemIcons-Regular.css" />

  <script type="module" src="clock.js"></script>
  <script type="module" src="../helpers/ThemeHelper.js"></script>
</head>

<body>
  <div id="root" onload="Page_OnLoaded();">
    <h3 id="title-ui">What's next?</h3>
    <div id="search-ui">
      <fluent-text-field id="search-box-ui" appearance="outline" placeholder="Search in the web"></fluent-text-field>
      <i class="fluent-icon" style="font-size: 16px; display: inline-block; position: relative; float: right; top: -27px; right: 7px;"></i>
      <div class="search-results-box">
        
      </div>
    </div>
    <div id="switcher-ui" class="ms-acryl">
      <fluent-tabs id="switcher-tabs-ui" activeid="analog">
        <fluent-tab id="analog">Analog</fluent-tab>
        <fluent-tab id="digital">Digital</fluent-tab>
        <fluent-tab-panel>

        </fluent-tab-panel>
        <fluent-tab-panel>

        </fluent-tab-panel>
      </fluent-tabs>
    </div>
    <div id="clock-container">
      <div id="clock-ui" class="clock">
        <div class="hour">
          <div class="hr" id="hr"></div>
        </div>
        <div class="min">
          <div class="mn" id="mn"></div>
        </div>
        <div class="sec">
          <div class="sc" id="sc"></div>
        </div>
      </div>
      <script type="text/javascript">
        function SetClockTime(){
          const deg = 6;
          var hr = document.getElementById("hr");
          var mn = document.getElementById("mn");
          var sc = document.getElementById("sc");
          
          let day = new Date();
          let hh = day.getHours() * 30;
          let mm = day.getMinutes() * deg;
          let ss = day.getSeconds() * deg;
          
          hr.style.transform = `rotate(${hh + (mm /12)}deg)`;
          mn.style.transform = `rotateZ(${mm}deg)`;
          sc.style.transform = `rotateZ(${ss}deg)`;
          
          //debugger;
        }
        
        setInterval(SetClockTime, 1000);
      </script>
    </div>
  </div>
</body>

</html>
