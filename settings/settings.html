<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Settings</title>

        <!-- ReactJS -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin=""></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin=""></script>

        <!-- jQuery -->
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.js"></script>
        <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
        
        <!-- WinUI -->
        <script type="module" src="https://cdn.jsdelivr.net/npm/@microsoft/fast-components/dist/fast-components.min.js"></script>
        <script type="module" src="https://cdn.jsdelivr.net/npm/@microsoft/fast-components@2.16.0/dist/fast-components.min.js"></script>

        <!-- Local -->
        <link rel="stylesheet" href="settings.css" />
        <script src="../helpers/SearchHelper.js"></script>
        <script type="module" src="settings-ui.js"></script>
    </head>
    <body onload="Page_OnLoaded();">
        <div id="root">
            <h3 id="title-ui">Settings</h3>
            <div id="settings-layout">
              <a>App theme</a>
              <fast-radio-group id="theme-radio-group" orientation="vertical" name="favorite-fruit" value="light" style="margin-top: 10px;" onchange="ThemeRadioGroup_SelectionChanged();">
                <fast-radio value="light">Light</fast-radio>
                <fast-radio value="dark">Dark</fast-radio>
                <fast-radio value="default">Default</fast-radio>
              </fast-radio-group>
              <br />
              <a style="margin-top: 10px;">Where to find:</a><br />
              <fast-select id="search-system-box" style="margin-top: 12px; border-color: #60C9FC;" onchange="SearchSystemComboBox_SelectedItem();">
                <fast-option value="Bing">Bing</fast-option>
                <fast-option value="Google">Google</fast-option>
                <fast-option value="DuckDuckGo">DuckDuckGo</fast-option>
                <fast-option value="Yahoo">Yahoo</fast-option>
                <fast-option value="Wolfram">Wolfram</fast-option>
                <fast-option value="Wikipedia">Wikipedia</fast-option>
              </fast-select>
            </div>
        </div>
        <script src="settings.js"></script>
    </body>
</html>
